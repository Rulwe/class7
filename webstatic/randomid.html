<script type="text/javascript">
    function start() {
	document.getElementById("sbtn").style.display="none";
	for(var i=1;i<=38;i++)
	{
	setTimeout("rid()",i*(20*(i/6)));
	}
	setTimeout("showmb()",5800);
    }

    function rid() {
	var max = 53;
	var ts = (new Date()).valueOf();
        //var id = Math.floor(Math.random() * max) + 1;
	var rs = ts + (new Date()).getSeconds() - ((new Date()).getSeconds()*33699) - ((new Date()).getSeconds()*(new Date()).getMinutes()*266);
	var id = rs%max + 1;
        document.getElementById("sid").innerHTML = id;
	document.getElementById("mbsid").innerHTML = id;
    }


    function showmb() {
	document.getElementById("mb").style.display="grid";
    }
    function hidemb() {
	document.getElementById("mb").style.display="none";
	document.getElementById("sbtn").style.display="flex";
    }

    function showumb() {
	document.getElementById("updatemb").style.display="grid";
    }
    function hideumb() {
	document.getElementById("updatemb").style.display="none";
    }

</script>
